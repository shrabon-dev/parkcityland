<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <video id="park_video" class="park_video" autoplay muted>
      <source src="./images/videoTwo.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  <main>
      <div class="title_info">
          <h1>Welcome to <span>Parkcity</span></h1>
          <h6 class="reserve">a riviera resort city</h6>
      </div>
      <div class="logos">
          <a href="#" class="bubble"><img src="./images/Icon_ParkCityResort.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
          <a href="#" class="bubble"><img src="./images/Icon_ParkTown.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
          <a href="#" class="bubble"><img src="./images/Icon_Pingfood.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
          <a href="#" class="bubble"><img src="./images/Icon_YGF.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
          <a href="#" class="bubble"><img src="./images/xenovalley-1024x377.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
          <a href="#" class="bubble"><img src="./images/ics-resize.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
          <a href="#" class="bubble"><img src="./images/ics-resize.png" alt="parkcitylogo"><span></span><span></span><span></span></a>
      </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.4.0/jquery.min.js" integrity="sha512-e4WJV+b4BBNgVWODO1v6KU6xbZRf/9acSAWSc9B+q/OiSXt6Q3MPhxPOntoGGfA+zQPbnYjhXwWIuX4PPZCtzw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
				
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script>
  const videoElement = document.getElementById('park_video');

// Array of video sources
const videos = [
  './images/videoTwo.mp4',
    './images/v1.mp4',
    './images/videoOne.mp4',
];

let currentVideoIndex = 0;

videoElement.addEventListener('ended', function() {
    // Increment the index to the next video
    currentVideoIndex++;
    
    // If the index is out of bounds, reset it to the first video
    if (currentVideoIndex >= videos.length) {
        currentVideoIndex = 0;
    }

    // Change the video source
    videoElement.src = videos[currentVideoIndex];
    
    // Load the new video
    videoElement.load();
    
    // Optionally play the new video automatically
    videoElement.play();
});
 </script>
</body>
</html>
